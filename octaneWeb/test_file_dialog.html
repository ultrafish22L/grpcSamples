<!DOCTYPE html>
<html>
<head>
    <title>File Dialog Test</title>
</head>
<body>
    <h1>File Dialog Test</h1>
    <button id="testBtn">Test File Dialog</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', () => {
            console.log('Testing file dialog...');
            
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.orbx,.json';
            input.multiple = false;
            
            input.onchange = (e) => {
                const files = Array.from(e.target.files);
                console.log('Files selected:', files);
                document.getElementById('result').innerHTML = `Selected: ${files.map(f => f.name).join(', ')}`;
            };
            
            input.oncancel = () => {
                console.log('File dialog cancelled');
                document.getElementById('result').innerHTML = 'Cancelled';
            };
            
            console.log('Clicking input...');
            input.click();
        });
    </script>
</body>
</html>
