<!DOCTYPE html>
<html>
<head>
    <title>Minimal Connection Test</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff; 
            max-width: 800px;
            margin: 0 auto;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-weight: bold;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .loading { background: #5a5a2d; }
        .scene-item { 
            padding: 8px; 
            margin: 5px 0; 
            background: #333; 
            border-radius: 3px; 
            border-left: 3px solid #666;
        }
        button {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            margin: 5px;
        }
        button:hover { background: #555; }
        #log { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üß™ Minimal Octane Connection Test</h1>
    <p>Testing connection to Octane without WebGL or complex UI components.</p>
    
    <div>
        <button onclick="testConnection()">üîÑ Test Connection</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>
    
    <div id="status" class="status info">Ready to test...</div>
    <div id="log"></div>
    <div id="results"></div>

    <script>
        let logCount = 0;
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            logCount = 0;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `status ${type}`;
            entry.textContent = `${++logCount}. ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function testConnection() {
            clearLog();
            updateStatus('Testing connection...', 'loading');

            try {
                log('üîç Testing proxy connection...', 'info');
                
                // Test proxy
                const testResponse = await fetch('http://localhost:51998/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!testResponse.ok) {
                    throw new Error(`HTTP ${testResponse.status}: ${testResponse.statusText}`);
                }
                
                const testResult = await testResponse.json();
                
                if (!testResult.success) {
                    throw new Error('Proxy test failed: ' + testResult.message);
                }
                
                log('‚úÖ Proxy connected successfully', 'success');
                updateStatus('Proxy connected, getting scene data...', 'loading');

                // Get root node graph
                log('üì° Getting root node graph...', 'info');
                const rootResponse = await fetch('http://localhost:51998/ApiProjectManagerService/rootNodeGraph', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                if (!rootResponse.ok) {
                    throw new Error(`Root API failed: HTTP ${rootResponse.status}`);
                }
                
                const rootResult = await rootResponse.json();
                
                if (!rootResult.success) {
                    throw new Error('Root node graph failed');
                }
                
                log(`‚úÖ Root node graph: handle=${rootResult.objectRef.handle}`, 'success');

                // Get owned items
                log('üìã Getting owned items...', 'info');
                const ownedItemsResponse = await fetch('http://localhost:51998/ApiNodeGraph/getOwnedItems', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        objectPtr: {
                            handle: rootResult.objectRef.handle,
                            type: 20  // Convert from 18 to 20
                        }
                    })
                });
                
                if (!ownedItemsResponse.ok) {
                    throw new Error(`Owned items failed: HTTP ${ownedItemsResponse.status}`);
                }
                
                const ownedItemsResult = await ownedItemsResponse.json();
                
                if (!ownedItemsResult.success) {
                    throw new Error('Owned items failed');
                }
                
                log(`‚úÖ Owned items: handle=${ownedItemsResult.objectRef.handle}`, 'success');

                // Get array size
                log('üî¢ Getting array size...', 'info');
                const sizeResponse = await fetch('http://localhost:51998/ApiItemArray/size', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        objectPtr: ownedItemsResult.objectRef
                    })
                });
                
                if (!sizeResponse.ok) {
                    throw new Error(`Size failed: HTTP ${sizeResponse.status}`);
                }
                
                const sizeResult = await sizeResponse.json();
                
                if (!sizeResult.success) {
                    throw new Error('Size failed');
                }
                
                log(`‚úÖ Array size: ${sizeResult.size} items`, 'success');
                updateStatus(`Getting ${sizeResult.size} scene items...`, 'loading');

                // Get individual items
                log('üéØ Getting individual items...', 'info');
                const sceneItems = [];
                
                for (let i = 0; i < sizeResult.size; i++) {
                    log(`  Getting item ${i}...`, 'info');
                    
                    // Get item
                    const itemResponse = await fetch('http://localhost:51998/ApiItemArray/get1', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            objectPtr: ownedItemsResult.objectRef,
                            index: i
                        })
                    });
                    
                    if (!itemResponse.ok) {
                        throw new Error(`Item ${i} failed: HTTP ${itemResponse.status}`);
                    }
                    
                    const itemResult = await itemResponse.json();
                    
                    if (!itemResult.success) {
                        throw new Error(`Item ${i} failed`);
                    }
                    
                    // Get name
                    const nameResponse = await fetch('http://localhost:51998/ApiItem/name', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            objectPtr: itemResult.objectRef
                        })
                    });
                    
                    if (!nameResponse.ok) {
                        throw new Error(`Name ${i} failed: HTTP ${nameResponse.status}`);
                    }
                    
                    const nameResult = await nameResponse.json();
                    
                    const item = {
                        handle: itemResult.objectRef.handle,
                        type: itemResult.objectRef.type,
                        name: nameResult.success ? nameResult.name : `Item_${i}`,
                        index: i
                    };
                    
                    sceneItems.push(item);
                    log(`  ‚úÖ Item ${i}: ${item.name} [${item.handle}]`, 'success');
                }

                // Display results
                updateStatus(`‚úÖ Connection successful! Found ${sceneItems.length} scene items`, 'success');
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>üå≥ Live Octane Scene Data:</h2>';
                
                sceneItems.forEach(item => {
                    const icon = item.name.includes('.obj') ? 'üî∫' : 
                                item.name === 'Render target' ? 'üéØ' : 'üì¶';
                    resultsDiv.innerHTML += `
                        <div class="scene-item">
                            ${icon} <strong>${item.name}</strong> [${item.handle}] (type: ${item.type})
                        </div>
                    `;
                });
                
                log('üéâ Connection test completed successfully!', 'success');

            } catch (error) {
                log(`‚ùå Connection test failed: ${error.message}`, 'error');
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        // Auto-run test on page load
        window.onload = () => {
            setTimeout(testConnection, 500);
        };
    </script>
</body>
</html>
