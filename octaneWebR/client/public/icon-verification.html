<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Verification Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #00ccff; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .icon-item {
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }
        .icon-item img {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
        }
        .icon-item .name {
            font-size: 9px;
            margin-top: 5px;
            color: #888;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #004400;
            color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Icon System Verification</h1>
        <div class="status" id="status">Loading icons...</div>
        
        <h2>Node Icons</h2>
        <div class="icon-grid" id="node-icons"></div>
        
        <h2>Graph Icons</h2>
        <div class="icon-grid" id="graph-icons"></div>
    </div>
    
    <script>
        const nodeTypes = [
            'NT_MAT_DIFFUSE', 'NT_MAT_GLOSSY', 'NT_MAT_SPECULAR', 'NT_MAT_UNIVERSAL',
            'NT_TEX_IMAGE', 'NT_TEX_RGB', 'NT_TEX_FLOAT', 'NT_TEX_NOISE',
            'NT_GEO_MESH', 'NT_GEO_GROUP', 'NT_CAM_THINLENS', 'NT_ENV_DAYLIGHT'
        ];
        
        const graphTypes = [
            'GT_STANDARD', 'GT_REFERENCE', 'GT_SWITCH_BOOL', 'GT_SWITCH_FLOAT'
        ];
        
        let loaded = 0;
        let total = nodeTypes.length + graphTypes.length;
        
        function createIconItem(type, isGraph) {
            const div = document.createElement('div');
            div.className = 'icon-item';
            
            const img = document.createElement('img');
            img.src = `/icons/${isGraph ? 'graphs' : 'nodes'}/${type}.png`;
            img.alt = type;
            
            img.onload = () => {
                loaded++;
                updateStatus();
            };
            
            img.onerror = () => {
                div.style.background = '#660000';
                updateStatus();
            };
            
            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = type;
            
            div.appendChild(img);
            div.appendChild(name);
            return div;
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = 
                `✅ Loaded ${loaded}/${total} icons successfully`;
        }
        
        // Load icons
        const nodeContainer = document.getElementById('node-icons');
        nodeTypes.forEach(type => {
            nodeContainer.appendChild(createIconItem(type, false));
        });
        
        const graphContainer = document.getElementById('graph-icons');
        graphTypes.forEach(type => {
            graphContainer.appendChild(createIconItem(type, true));
        });
    </script>
</body>
</html>
