<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test OctaneWeb2</title>
  <style>
    body {
      font-family: monospace;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    #status { margin-bottom: 20px; }
    .ok { color: #0f0; }
    .error { color: #f00; }
    #console { 
      background: #000; 
      padding: 10px; 
      border: 1px solid #333;
      max-height: 400px;
      overflow-y: auto;
    }
    .log { color: #0ff; }
    .error-msg { color: #f00; }
  </style>
</head>
<body>
  <h1>OctaneWeb2 Test Page</h1>
  <div id="status">Loading...</div>
  <div id="console"></div>
  
  <script>
    const consoleEl = document.getElementById('console');
    const statusEl = document.getElementById('status');
    
    // Intercept console
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    
    let errorCount = 0;
    let logs = [];
    
    function addLog(type, args) {
      const msg = Array.from(args).map(a => 
        typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)
      ).join(' ');
      
      logs.push({ type, msg, time: new Date().toISOString() });
      
      const div = document.createElement('div');
      div.className = type === 'error' ? 'error-msg' : 'log';
      div.textContent = `[${type}] ${msg}`;
      consoleEl.appendChild(div);
      consoleEl.scrollTop = consoleEl.scrollHeight;
      
      updateStatus();
    }
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog('log', args);
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      errorCount++;
      addLog('error', args);
    };
    
    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addLog('warn', args);
    };
    
    window.onerror = function(msg, url, line, col, error) {
      errorCount++;
      addLog('error', [`Uncaught error: ${msg} at ${url}:${line}:${col}`, error]);
      return false;
    };
    
    window.addEventListener('unhandledrejection', function(event) {
      errorCount++;
      addLog('error', ['Unhandled promise rejection:', event.reason]);
    });
    
    function updateStatus() {
      if (errorCount > 0) {
        statusEl.innerHTML = `<span class="error">❌ ${errorCount} errors detected</span>`;
      } else {
        statusEl.innerHTML = '<span class="ok">✅ No errors detected (so far)</span>';
      }
    }
    
    // Load the app
    console.log('Starting OctaneWeb2 load test...');
    
    // Create root div
    const root = document.createElement('div');
    root.id = 'root';
    document.body.appendChild(root);
    
    // Load CSS
    const css = document.createElement('link');
    css.rel = 'stylesheet';
    css.href = 'http://localhost:41604/assets/index-BcC_kT6w.css';
    css.onload = () => console.log('CSS loaded');
    css.onerror = () => console.error('CSS load failed');
    document.head.appendChild(css);
    
    // Load JS
    const script = document.createElement('script');
    script.type = 'module';
    script.src = 'http://localhost:41604/assets/index-BIdjE8Dd.js';
    script.onload = () => {
      console.log('JavaScript loaded');
      setTimeout(() => {
        console.log('=== Final Status ===');
        console.log(`Total logs: ${logs.length}`);
        console.log(`Errors: ${errorCount}`);
        if (errorCount === 0) {
          console.log('✅ App loaded successfully with no runtime errors!');
        }
      }, 3000);
    };
    script.onerror = () => {
      console.error('JavaScript load failed');
    };
    document.head.appendChild(script);
    
    updateStatus();
  </script>
</body>
</html>
