<!DOCTYPE html>
<html>
<head><title>Test ObjectPtr</title></head>
<body>
<h1>Testing ObjectPtr Conversion</h1>
<div id="output"></div>
<script type="module">
import { OctaneClient } from './src/api/octaneClient.ts';

const client = new OctaneClient('http://localhost:51023');
const output = document.getElementById('output');

async function test() {
  try {
    output.innerHTML += '<p>Testing isGraph with handle 1000000...</p>';
    const result = await client.isGraph('1000000');
    output.innerHTML += `<p>Result: ${result}</p>`;
  } catch (error) {
    output.innerHTML += `<p>Error: ${error}</p>`;
  }
}

test();
</script>
</body>
</html>
